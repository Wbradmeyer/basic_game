<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Declan's Game</h1>
    <div id="gameBoard">
        <div class="playerBoard">
            <h2>Name: <span id="player1Name"></span></h2>
            <p>Weapon: <span id="player1Weapon"></span></p>
            <p>Health: <span id="player1Health"></span></p>
            <p>Potion: <span id="player1Potion"></span></p>
            <div>
                <button onclick="player1.getWeapon(weapon1)">Get Fire Sword</button>
                <button onclick="player1.getWeapon(weapon2)">Get TNT</button>
            </div>
            <div>
                <button onclick="player1.getPotion(potion1)">Health Potion</button>
                <button onclick="player1.getPotion(potion2)">Health Potion</button>
                <button onclick="player1.getPotion(potion3)">Health Potion</button>
            </div>
            <div>
                <button onclick="player1.attack(player2, player1.weapon)">ATTACK!!!</button>
                <button onclick="player1.restoreHealth()">Use Potion</button>
            </div>
            <img src="lakitu_super_mario_bros_icon_232945.png" alt="lakitu pic" class="pic1">
        </div>
        <div class="playerBoard">
            <h2>Name: <span id="player2Name"></span></h2>
            <p>Weapon: <span id="player2Weapon"></span></p>
            <p>Health: <span id="player2Health"></span></p>
            <p>Potion: <span id="player2Potion"></span></p>
            <div>
                <button onclick="player2.getWeapon(weapon1)">Get Fire Sword</button>
                <button onclick="player2.getWeapon(weapon2)">Get TNT</button>
            </div>
            <div>
                <button onclick="player2.getPotion(potion1)">Health Potion</button>
                <button onclick="player2.getPotion(potion2)">Health Potion</button>
                <button onclick="player2.getPotion(potion3)">Health Potion</button>
            </div>
            <div>
                <button onclick="player2.attack(player1, player2.weapon)">ATTACK!!!</button>
                <button onclick="player2.restoreHealth()">Use Potion</button>
            </div>
            <img src="roy_koopa.webp" alt="roy pic" class="pic2">
        </div>
    </div>
</body>
</html>
